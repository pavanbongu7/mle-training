<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Model Input Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
</head>

<body>
    <h1>House Price Prediction Input Form</h1>
    <form action="/predict" method="POST">
        <label for="longitude">Longitude:</label>
        <input type="text" name="longitude" id="longitude" value="-119.5193605" required><br>

            <label for="latitude">Latitude:</label>
            <input type="text" name="latitude" id="latitude" value="35.58671027" required><br>
            
            <label for="housing_median_age">Housing Median Age:</label>
            <input type="text" name="housing_median_age" id="housing_median_age" value="28.76" required><br>
            
            <label for="total_rooms">Total Rooms:</label>
            <input type="text" name="total_rooms" id="total_rooms" value="2610.79" required><br>
            
            <label for="total_bedrooms">Total Bedrooms:</label>
            <input type="text" name="total_bedrooms" id="total_bedrooms" value="529.85" required><br>
            
            <label for="population">Population:</label>
            <input type="text" name="population" id="population" value="1421" required><br>
            
            <label for="households">Households:</label>
            <input type="text" name="households" id="households" value="497" required><br>
            
            <label for="median_income">Median Income:</label>
            <input type="text" name="median_income" id="median_income" value="3.83" required><br>
            
            <label for="rooms_per_household">Rooms per Household:</label>
            <input type="text" name="rooms_per_household" id="rooms_per_household" value="5.40" required><br>
            
            <label for="bedrooms_per_room">Bedrooms per Room:</label>
            <input type="text" name="bedrooms_per_room" id="bedrooms_per_room" value="0.21" required><br>
            
            <label for="population_per_household">Population per Household:</label>
            <input type="text" name="population_per_household" id="population_per_household" value="2.96" required><br>
            
            <label for="ocean_proximity_dropdown">Ocean Proximity:</label>
            <select name="ocean_proximity_dropdown" id="ocean_proximity_dropdown">
                <option value="" selected disabled>Select an option</option>
                <option value="INLAND" selected {% if ocean_proximity=='INLAND' %}selected{% endif %}>Inland</option>
                <option value="ISLAND" {% if ocean_proximity=='ISLAND' %}selected{% endif %}>Island</option>
                <option value="NEAR BAY" {% if ocean_proximity=='NEAR BAY' %}selected{% endif %}>Near Bay</option>
                <option value="NEAR OCEAN" {% if ocean_proximity=='NEAR OCEAN' %}selected{% endif %}>Near Ocean</option>
            </select><br>
            
            <input type="submit" value="Submit">
            </form>
</body>

</html>
